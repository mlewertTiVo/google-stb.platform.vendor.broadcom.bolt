[version 1.37]

include config/flashmaps.cfg
include config/stdbuild.cfg

config USB_BDC on
config ZEUS4_2 on

[family 7439b0]

include config/A15.cfg
include config/bsp_config.cfg
include config/layout-zeus42.cfg

gset BCHP_CHIP 7439
mset BCHP_REV  b0
gset MEMC_REV B160_F001
gset MEMC_ALT B160_F001_DDR4

# board ID via BSC_M4 or BSC_M2
i2cbus BSCE BSCC # BSC_M0(A), S1(B), M2(C), M3(D), M4(E)

cmdlevel 3

dts config/family-7439b0.dts
include config/A15-peripherals.cfg

# mapping between MEMC & CPU in the ascending order of MEMC and offset in MEMC
mmap 0 0x00000000 0x0000000000 0x80000000 # [0gb..2gb)@MEMC0 -> [ 0gb.. 2gb)
mmap 0 0x80000000 0x0100000000 0x80000000 # [2gb..4gb)@MEMC0 -> [ 4gb.. 6gb)
mmap 1 0x00000000 0x0080000000 0x40000000 # [0gb..1gb)@MEMC1 -> [ 2gb.. 3gb)
mmap 1 0x40000000 0x0300000000 0xC0000000 # [1gb..4gb)@MEMC1 -> [12gb..15gb)

rtsconfig -id 0 -file config/family-7439b0-box0.rts
rtsdefault -id 1

rtsbase 0 MEMC_ARB_0_CLIENT_INFO_0
rtsbase 1 MEMC_ARB_1_CLIENT_INFO_0

avs enable

# NO need for pinmux'ing console uart as they are default pinmux

# board ID at BSC_M4 or BSC_M2
pmux -pin sgpio_02,sgpio_03 -sel bsc_m4_ -n 2
pmux -pin aon_sgpio_04,aon_sgpio_05 -sel bsc_m2_ -n 2

# nand boot shapes
nandshape 0b11000 0b00000
nandshape 0b11000 0b01000
nandshape 0b11000 0b10000

# list of possible nand chips (for all boards)
include config/nandchips.cfg

# flash map selection
mapselect STB

# Auto generate device nodes in the device tree
include config/stddevices.cfg

dt autogen -node memory  -reg 0x0 0x00000000 0x0 0x40000000

# SDIO
#  Default for family is SDIO0 connected to SD and SDIO1 connected to EMMC.
#  Below are examples that can be added to the chip or board sections.
# Example - Enable SD on SDIO0
 # sdio -controller 0 -type sd
 # SDIO pinmux (std for all boards)
 # pmux -pin gpio_076 -sel sd_card0_cmd    -pull up
 # pmux -pin gpio_077 -sel sd_card0_wprot  -pull up
 # pmux -pin gpio_078 -sel sd_card0_pwr0
 # pmux -pin gpio_079 -sel sd_card0_clk    -pull up
 # pmux -pin gpio_080 -sel sd_card0_dat0   -pull up
 # pmux -pin gpio_081 -sel sd_card0_dat1   -pull up
 # pmux -pin gpio_082 -sel sd_card0_dat2   -pull up
 # pmux -pin gpio_083 -sel sd_card0_dat3   -pull up
 # pmux -pin gpio_084 -sel sd_card0_pres   -pull up
 # pmux -pin gpio_085 -sel sd_card0_led    -pull up
 # pmux -pin gpio_102 -sel sd_card0_volt
# Example - Enable SD on SDIO1
 # sdio -controller 1 -type sd
 # pmux -pin gpio_094 -sel sd_card1_cmd    -pull up
 # pmux -pin gpio_095 -sel sd_card1_led    -pull up
 # pmux -pin gpio_096 -sel sd_card1_pwr0
 # pmux -pin gpio_097 -sel sd_card1_volt
 # pmux -pin gpio_098 -sel sd_card1_dat0   -pull up
 # pmux -pin gpio_099 -sel sd_card1_pres   -pull up
 # pmux -pin gpio_100 -sel sd_card1_wprot  -pull up
 # pmux -pin gpio_101 -sel sd_card1_clk    -pull up
 # pmux -pin gpio_104 -sel sd_card1_dat1   -pull up
 # pmux -pin gpio_105 -sel sd_card1_dat2   -pull up
 # pmux -pin gpio_106 -sel sd_card1_dat3   -pull up
# Example - Enable eMMC on SDIO1
 # sdio -controller 1 -type emmc

# Family wide SDIO defaults
# Note: Autogen DT entries for all controllers because dtbolt will
# do a per board fixup.
sdio -controller 0 -type sd -uhs 0
sdio -controller 1 -type nodevice

# chips
#   CPU:   dual core for all,
#          12K+ DMIPS for 7252/7449/7448, 10K+ DMIPS for 7251/7439/7438
#   #MEMC: 2 for 7252/7449/7448, 1 for 7251/7439/7438
#   SATA:  2 for 7252/7449, NO for 7448/7438, 1 for 7251/7439
#   PCIe:  2 for 7252/7449/7448, 1 for 7251/7439/7438
#   MoCA:  Yes for 7449/7448/7439, NO for 7252/7251
#   MTSIF: 2 for 7252/7449, 1 for 7251/7439, NO for 7448/7438
#   CableCARD/DVB-CI: Yes for 7252/7449/7251/7439, NO for 7448/7438

# GPHY#0 pinmux (std for all boards)
pmux -pin gpio_000,gpio_001 -sel gphy_ -n 2
# SDIO pinmux (std for all boards)
pmux -pin gpio_076:gpio_085 -sel sd_card0_ -pull up -n 10
pmux -pin gpio_102 -sel sd_card0_volt

