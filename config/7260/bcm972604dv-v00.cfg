# BCM972604DV Digital Verification
bid 0x20 # BCM972604DV_V00_REV02

# 1GB from two 4Gx16 DDR4 DRAM parts
memsys alt
ddr -n 0 -size_mb 1024 -base_mb 0 -clk 1200MHz -size_bits 4G -width 16 -phy 32 -custom ddr4

sdio -controller 0 -type sd

pmux -pin gpio_000 -sel tsio_vctrl
pmux -pin gpio_001:gpio_005 -sel sc1_ -n 5
# gpio_006 gpio
# gpio_007 skip SC AUX1/AUX2, NDS driver to configure if needed
pmux -pin gpio_008 -sel sc1_vpp
pmux -pin gpio_009,gpio_010 -sel uart_ -n 2 # UART#2
# gpio_011~012 gpio, TP
pmux -pin gpio_013:gpio_017 -sel sc0_ -n 5
# gpio_018~019 skip SC AUX1/AUX2, NDS driver to configure if needed
pmux -pin gpio_020 -sel sc0_vpp
pmux -pin gpio_021:gpio_024 -sel mtsif0_ -n 4
# gpio_025 incomplete function
pmux -pin gpio_026:gpio_031 -sel mtsif0_data -n 6
# gpio_032 incomplete function
pmux -pin gpio_033,gpio_034 -sel mtsif_ats_ -n 2
pmux -pin gpio_035 -sel enet0_link_alt
pmux -pin gpio_036 -sel enet0_activity_alt
# gpio_037~039 gpio, incomplete function, NC
# gpio_040~041 family common console
# gpio_042~082 no pinmux for DVB-CI/MPOD

# aon_gpio_00~02 gpio
pmux -pin aon_gpio_03:aon_gpio_06 -sel sd_card0_1_dat -n 4 -pull up
pmux -pin aon_gpio_07:aon_gpio_09 -sel sd_card0_1_ -n 3
# aon_gpio_10 gpio
pmux -pin aon_gpio_11 -sel sd_card0_1_cmd -pull up
pmux -pin aon_gpio_12,aon_gpio_13 -sel uart_ -n 2 # UART#2
pmux -pin aon_gpio_14,aon_gpio_15 -sel sd_card0_1_ -n 2 -pull up
pmux -pin aon_gpio_16:aon_gpio_18 -sel pkt_ -n 3
# aon_gpio_19 gpio
pmux -pin aon_gpio_20 -sel led_out
pmux -pin aon_gpio_21:aon_gpio_24 -sel spi_m_ -n 4
# aon_gpio_25~27 NC, gpio, strap
pmux -pin aon_sgpio_00,aon_sgpio_01 -sel hdmi_tx0_bsc_ -n 2
pmux -pin aon_sgpio_02,aon_sgpio_03 -sel bsc_m2_ -n 2
# aon_sgpio_04~05 family common BSC for BID
