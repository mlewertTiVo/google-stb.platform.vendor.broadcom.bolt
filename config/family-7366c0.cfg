 # gpio_098~109 chip common SD Card 0
 # gpio_106 NC
 # gpio_110~111 family common console UART
 pmux -pin gpio_112:gpio_125 -sel rgmii_a_ -n 14
 pmux -pin gpio_126,gpio_127 -sel enet0_ -n 2
