# BCM972554SV Silicon Verification
bid 0x10 # BCM972554SV_V00_REV02

# 1GB from two 4Gx16 DDR4 DRAM parts
memsys alt
ddr -n 0 -size_mb 1024 -base_mb 0 -clk 1200MHz -size_bits 4G -width 16 -phy 32 -custom ddr4

vreg -name wifi_pwr -gpio upg_gio -pin 76 -active hi # before used by pcie
vreg -name wifi_rf -gpio upg_gio -pin 77 -active hi # before used by pcie
pcie -controller 0 -type nominal -bus 1 -slot 0 -mac 1 -pwr wifi_pwr,wifi_rf
sdio -controller 1 -type emmc # J2108

# gpio_000~012 incomplete function
pmux -pin gpio_013:gpio_016 -sel pkt_ -n 4
pmux -pin gpio_017 -sel aud_fs_clk0
pmux -pin gpio_018 -sel i2s_clk0_out
pmux -pin gpio_019 -sel i2s_data0_out
pmux -pin gpio_020 -sel i2s_lr0_out
pmux -pin gpio_021:gpio_024 -sel mtsif0_ -n 4
# gpio_025 incomplete function
pmux -pin gpio_026:gpio_031 -sel mtsif0_data -n 6
# gpio_032 incomplete function
pmux -pin gpio_033,gpio_034 -sel mtsif_ats_ -n 2
# gpio_035~037 incomplete function
pmux -pin gpio_038 -sel enet0_link
pmux -pin gpio_039 -sel enet0_activity
# gpio_040~041 family common console
# gpio_042~082 NC, gpio

